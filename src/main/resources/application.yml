server:
  port: 8082
spring:
  application:
    name: wishlist
  data:
    mongodb:
      uri: mongodb://localhost:27017/wishlist_db
  profiles:
    active: test
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
logging:
  level:
    com.ecommerce.wishlist: DEBUG
    org.springframework.data.mongodb: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"